<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理介面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .no-data {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>管理介面</h1>
    {% if conversation_history|length == 0 %}
        <div class="no-data animate__animated animate__fadeIn">沒有可用的對話歷史。</div>
    {% else %}
        <table>
            <tr>
                <th>Session ID</th>
                <th>對話歷史</th>
                <th>刪除</th>
            </tr>
            {% for session_id, messages in conversation_history.items() %}
            <tr class="animate__animated animate__fadeIn">
                <td>{{ session_id }}</td>
                <td>
                    <ul>
                        {% for message in messages %}
                        <li><strong>{{ message.role }}:</strong> {{ message.content }}</li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <form action="{{ url_for('delete', session_id=session_id) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn"><i class="fas fa-trash-alt"></i> 刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
