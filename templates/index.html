<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>與莉亞對話</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>與莉亞對話</h1>
            <img src="/static/liya.jpg" alt="Liya" class="liya-image">
            <button id="theme-toggle" class="theme-btn"><i class="fas fa-adjust"></i></button>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <button id="voice-btn" title="語音輸入"><i class="fas fa-microphone"></i></button>
            <input type="text" id="user-input" placeholder="輸入你的問題..." />
            <button id="send-btn"><i class="fas fa-paper-plane"></i> 發送</button>
        </div>
        <div id="error-msg" class="error-message"></div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
