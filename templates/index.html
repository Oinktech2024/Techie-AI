<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>與莉亞對話</title>
    <link rel="icon" href="{{ url_for('favicon') }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>與莉亞對話</h1>
            <img src="/static/liya.jpg" alt="Liya" class="liya-image">
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="輸入你的問題..." />
            <button id="send-btn">發送</button>
            <button id="pause-btn" class="hidden">暫停</button> <!-- 暫停按鈕 -->
            <button id="voice-btn">🎤 語音輸入</button>
        </div>
        <div id="error-msg" class="error-message"></div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
